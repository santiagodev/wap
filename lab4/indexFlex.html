<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styleFlex.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h3>Workshop Registration</h3>
            <span>More Actions</span>
        </div>
        <div id="main">
          
            <div class="container_form">
  
                <div id="form_left" >
                    <p class="underline">Register now while seats are available!</p>

                    <div class="form_line">
                        <label>First Name</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>First Name</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>Company Institution</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>Address</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>City</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>State/Province/Region</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>Country</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>Email</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>Phone Number</label>
                        <input type="text"  />
                    </div>
                </div>
                <div id="form_right" >
                    <p class="underline">Lunch</p>
                    <div class="form_line">
                        <label>Meat Preference</label>
                        <select>
                            <option>Meat</option>
                            <option>Beaf</option>
                            <option>Chicken</option>
                            <option>Pork</option>
                            <option>Fish</option>
                        </select>
                    </div>
                    <div class="form_line">
                        <label>Payment Mode</label>
                        
                        <div>
                            <input type="checkbox" name="Cash" /> Cash
                            <br />
                            <input type="checkbox" name="Cheque" /> Cheque
                            <br />
                            <input type="checkbox" name="DemandDraft" /> Demand Draft
                        </div>
                    </div>
                    <div class="form_line">
                        <label>DD/Cheque No.</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>Drawn On (Bank Name)</label>
                        <input type="text"  />
                    </div>
                    <div class="form_line">
                        <label>Payable at</label>
                        <input type="text"  />
                    </div>
                </div>
            </div>

        </div>
        <div id="footer">

            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />

        </div>
    </div>
</body>
</html>
