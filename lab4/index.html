<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styleGrid.css">
    <title>Document</title>
</head>

<body>
    <form method="get" action="#">
        <div id="container">
            <div id="header">
                <span>Workshop Registration</span>
                <span>More Actions â–¼</span>
            </div>
            <div id="main">

                <div id="container_form">
                    <p><span class="underline">Register now while seats are available!</span></p>
                    <span></span>
                    <div id="form_left">

                        <label>First Name <span class="mandatory">*</span></label>
                        <input type="text" required />

                        <label>Last Name <span class="mandatory">*</span></label>
                        <input type="text" required />

                        <label>Company Institution <span class="mandatory">*</span></label>
                        <input type="text" required />

                        <label>Address <span class="mandatory">*</span></label>
                        <textarea required></textarea>

                        <label>City</label>
                        <input type="text" />

                        <label>State/Province/Region</label>
                        <input type="text" />

                        <label>Country</label>
                        <input type="text" />

                        <label>Email <span class="mandatory">*</span></label>
                        <input type="email" required />

                        <label>Phone Number <span class="mandatory">*</span></label>
                        <input type="text" required />

                    </div>
                    <div id="form_right">
                        <span class="underline">Lunch</span>
                        <span></span>

                        <label>Meat Preference</label>
                        <select>
                            <option>Meat</option>
                            <option>Beaf</option>
                            <option>Chicken</option>
                            <option>Pork</option>
                            <option>Fish</option>
                        </select>
                        <span class="underline">Lunch</span>
                        <span></span>
                        <label>Payment Mode</label>

                        <div>
                            <input type="checkbox" name="Cash" /> Cash
                            <br />
                            <input type="checkbox" name="Cheque" /> Cheque
                            <br />
                            <input type="checkbox" name="DemandDraft" /> Demand Draft
                        </div>

                        <label>DD/Cheque No.</label>
                        <input type="text" />

                        <label>Drawn On (Bank Name)</label>
                        <input type="text" />

                        <label>Payable at</label>
                        <input type="text" />

                    </div>
                </div>

            </div>
            <div id="footer">

                <div>
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                </div>


            </div>
        </div>
    </form>
</body>

</html>
